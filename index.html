<!DOCTYPE html>
<head>
<html lang ="en">
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
</head>
<body>

<container>
    <div class="display">
    <div class="firstNumber"></div>
    <div class="operation"></div>
    <div class="secondNumber"></div>
    </div>

<div class="rows">

<div class="row" id="row">
    <button class = 'backspace' id="back">=></button>
</div>

<div class="row" id="row1">
    <button class = button id="AC">AC</button>
    <button class = button id="C">C</button>
    <button class = "operator">%</button>
    <button class = "operator">/</button>
</div>

<div class="row" id="row2"> 
    <button class = "number">7</button>
    <button class = "number">8</button>
    <button class = "number">9</button>
    <button class = "operator" value = "*">x</button>
</div>

<div class="row" id="row3"> 
    <button class = "number">4</button>
    <button class = "number">5</button>
    <button class = "number">6</button>
    <button class = "operator" value = "-">-</button>
</div>

<div class="row" id="row4"> 
    <button class = "number">1</button>
    <button class = "number">2</button>
    <button class = "number">3</button>
</div>

<div class="row" id="row5"> 
    <button class = "number">0</button>
    <button class = "number">.</button>
    <button class = "equals">=</button>
</div>

<div class="span">
    <button class = "operator" value = "+" id="plus" >+</button>
</div>
</div>
</div>
</container>
<script src="js.js"></script>
</body>
</html>
